<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="content">

<body>

<div class="mt-6 mb-6" style="font-size: 20px; font-weight: bold; text-align: center;">
    주문이 완료되었습니다.
</div>


<div style="max-width: 700px; margin: 0 auto; font-weight: bold;">배송 정보</div>
<div class="border-bottom mb-2" style="max-width: 700px; margin: 0 auto;"></div>
<table class="table table-bordered mt-4" style="max-width: 700px; margin: 0 auto;">
    <tbody>
    <tr>
        <th scope="row" style="width: 20%;">수령인</th>
        <td th:text="${order.username}" style="width: 20%;"></td>
        <th scope="row" style="width: 20%;">연락처</th>
        <td th:text="${order.userPhone}" style="width: 40%;"></td>
    </tr>
    <tr>
        <th scope="row">배송지</th>
        <td colspan="3" th:text="${order.userAddress.street} + ${order.userAddress.detail}"></td>
    </tr>
    </tbody>


</table>

<div style="max-width: 700px; text-align: center; margin: 20px auto 0;">
    <a th:href="@{/order/{orderId}(orderId=${order.orderId})}" class="btn btn-link"
       style="text-decoration: none; color: #007bff;">
        주문 상세보기>
    </a>
</div>
</body>
</html>
