<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{common/layout}"
      layout:fragment="content">

<body>
<div class="row">
    <div sec:authorize="hasRole('ROLE_ADMIN')" th:include="~{common/sidebar_admin::sidebar_admin}" class="col-md-2 col-lg-1"></div>
    <div sec:authorize="hasRole('ROLE_USER')" th:include="~{common/sidebar_user::sidebar_user}" class="col-md-2 col-lg-1"></div>
    <div class="col-md-10 ms-sm-auto col-lg-11">
        <div style="margin-top: 3rem; margin-bottom: 4rem; font-size: 20px; text-align: center;">
            <i class="bi bi-exclamation-circle-fill text-secondary" style="font-size: 4.5rem;"></i>
            <div class="mt-1">주문 상품이 없습니다.</div>
        </div>
    </div>
</div>
</body>
</html>
