<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      layout:fragment="content">

<body>
<div class="container-fluid">
    <div class="row">
        <div th:insert="~{common/sidebar_admin::sidebar_admin}" class="col-md-4 col-lg-3"></div>
        <div class="col-md-8 ms-sm-auto col-lg-9">
            <div class="container mt-4 ms-3">
                <h5>도서 정보 수정</h5>

                <div class="form-group mb-5">
                    <label th:for="image">도서 이미지</label>
                    <div>
                        <img id="currentImage" th:src="${bookRegistrationDto.imageUrl}" alt="도서 이미지"
                             style="max-width: 150px; max-height: 200px; width: auto; height: auto;">
                    </div>
                    <input type="file" name="image" class="form-control" id="image">
                    <button type="button" id="image-update-btn" th:data-book-id="${bookId}" class="btn btn-info mt-2">
                        이미지 변경
                    </button>
                </div>

                <form th:action="@{/admin/book/{bookId}/edit(bookId=${bookId})}" th:object="${bookRegistrationDto}"
                      th:method="put">
                    <div class="form-group mb-3 mt-4">
                        <label th:for="title">도서명</label>
                        <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="도서명을 입력하세요">
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger">Title
                            Error</p>
                    </div>
                    <div class="form-group mb-3">
                        <label th:for="author">저자</label>
                        <input type="text" id="author" th:field="*{author}" class="form-control"
                               placeholder="저자를 입력하세요">
                        <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger">Author
                            Error</p>
                    </div>
                    <div class="form-group mb-3">
                        <label th:for="publisher">출판사</label>
                        <input type="text" id="publisher" th:field="*{publisher}" class="form-control"
                               placeholder="출판사를 입력하세요">
                        <p th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}" class="text-danger">
                            Publisher Error</p>
                    </div>
                    <div class="form-group mb-3">
                        <label th:for="isbn">ISBN</label>
                        <input type="text" id="isbn" th:field="*{isbn}" class="form-control" placeholder="ISBN을 입력하세요">
                        <p th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="text-danger">ISBN Error</p>
                    </div>
                    <div class="form-group mb-3">
                        <label th:for="pages">쪽수</label>
                        <input type="number" id="pages" th:field="*{pages}" class="form-control"
                               placeholder="쪽수를 입력하세요">
                        <p th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}" class="text-danger">Pages
                            Error</p>
                    </div>
                    <div class="form-group mb-3">
                        <label th:for="category">카테고리</label>
                        <select th:field="*{category}" id="category" class="form-select">
                            <option value="" disabled selected>카테고리를 선택하세요</option>
                            <option th:each="ca : ${categories}" th:value="${ca}" th:text="${ca.categoryName}"></option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label th:for="publishedDate">출판일</label>
                        <input type="date" th:field="*{publishedDate}" class="form-control" placeholder="출판일을 입력하세요">
                        <p th:if="${#fields.hasErrors('publishedDate')}" th:errors="*{publishedDate}"
                           class="text-danger">PublishedDate Error</p>
                    </div>
                    <div class="form-group mb-3">
                        <label th:for="price">가격</label>
                        <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
                        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">Price
                            Error</p>
                    </div>
                    <div class="form-group mb-3">
                        <label th:for="description">책 소개글</label>
                        <textarea th:field="*{description}" class="form-control" placeholder="소개글을 입력하세요"
                                  rows="4"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger">
                            Description Error</p>
                    </div>
                    <div class="form-group mb-3">
                        <label th:for="quantity">수량</label>
                        <input type="number" th:field="*{quantity}" class="form-control" placeholder="수량을 입력하세요">
                        <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger">Quantity
                            Error</p>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">수정하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>

    document.getElementById("image-update-btn").addEventListener("click", function () {
        const bookId = this.getAttribute("data-book-id");
        var formData = new FormData();
        var fileInput = document.getElementById("image");
        var file = fileInput.files[0];
        if (file) {
            formData.append("image", file);

            fetch(`/api/admin/book/${bookId}/cover`, {
                method: "PUT",
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    alert(data.message);
                    document.getElementById("currentImage").src = data.data;
                })
                .catch(err => {
                    console.error("이미지 업로드 실패:", err);
                })
        } else {
            alert("파일을 선택해 주세요");
        }
    })

</script>
</body>
</html>
